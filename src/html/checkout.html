<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="../ts/checkout.ts"></script>
    <link rel="stylesheet" href="../scss/main.scss" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />
    <link rel="shortcut icon" href="/src/assets/favicon.png" type="image/x-icon">
    <title>Draw me like one of your french bulldogs</title>
  </head>
  <body>
    <header class="outerContainer">
      <div class="blueContainer">
        <div class="pinkContainer">
          <div class="header">
            <div class="logoNameContainer">
              <h1 class="logoName">
                <a href="../index.html"
                  >Draw me like one of your french bulldogs</a
                >
              </h1>
            </div>
            <div class="menu" id="menu">
              <nav class="nav">
                <ul>
                  <li><a href="../index.html">HOME</a></li>
                  <li><a href="/src/html/product-page.html#product-page">OUR DOGS</a></li>
                  <li><a href="about-us.html">ABOUT US</a></li>
                  <li><a href="#footer">CONTACT</a></li>
                </ul>
              </nav>
              <button class="burgerCircle" id="burgerCircle" type="button" aria-label="toggle menu">
                <span></span>
              </button>
            </div>
            </div>
            <section class="menuContainer">
              <a href="../index.html">HOME</a>
              <a href="product-page.html#product-page">OUR DOGS</a>
              <a href="about-us.html">ABOUT US</a>
              <a href="#footer">CONTACT</a>
            
            </section>
          <div class="logoImageContainer">
            <img
              class="phoneLogo"
              src="../assets/DMLOOYFB-logo.webp"
              alt="Logo of dog"
            />
            <img
              class="desktopLogo"
              src="../assets/DMLOOYFB-yellow-logo.png"
              alt="Logo of dog"
            />
          </div>
        </div>
      </div>
    </header>
    <div class="greycontainer">
      <main class="contentContainer">
        <div class="checkoutContainer">
          <section class="productpage">
          <article id="cart" class="category">
          </article>
          <div id="cartTotal"></div>
          </section>
          <section class="checkoutForm">
            <div id="sumContainer"></div>
            <h2>Checkout</h2>
            <a href="/src/html/product-page.html#product-page"> <p>Back to store</p></a>
            <h3 class="closeOpenForm" id="openFirstForm">
              DELIVERY ADDRESS
              <i
                id="openOrCloseArrow"
                class="bi bi-chevron-compact-down openAndClose"
              ></i>
            </h3>
          <form class="personalDataForm" action="thanku.html">
            <article id="firstOfForms" class="forms firstForm">
                <label for="name"
                  ><i class="bi bi-person-fill"></i> Full name:</label
                >
                <input
                  type="text"
                  id="name" 
                  placeholder="Gustav Larsson"
                  required
                />
                <label for="email"
                  ><i class="bi bi-envelope-fill"></i> Email:</label
                >
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="bulldog@dogs.com"
                  pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}"
                  required
                />
                <label for="adress">
                  <i class="bi bi-house-fill"></i>
                  Address:</label
                >
                <input
                  type="text"
                  id="adress"
                  name="adress"
                  placeholder="MÃ¥sbacken 7"
                  required
                />
                <label for="city"><i class="bi bi-geo-fill"></i>City:</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  placeholder="Stockholm"
                  required
                />
            </article>
              <h3 class="closeOpenForm" id="openSecondForm">
              PAYMENT
              <i
                id="openOrCloseArrow"
                class="bi bi-chevron-compact-down openAndClose"
              ></i>
              </h3>
              <article id="secondOfForms" class="forms secondForm">
              <div class="acceptedCards">
                <span>Accepted cards:</span>
                <div class="cardsContainer">
                  <img
                    class="imgCard"
                    src="../assets/checkoutIMG/70583_american_express_curved_icon.png"
                    alt=""
                  />
                  <img
                    class="imgCard"
                    src="../assets/checkoutIMG/70593_mastercard_curved_icon.png"
                    alt=""
                  />
                  <img
                    class="imgCard"
                    src="../assets/checkoutIMG/70599_visa_curved_icon.png"
                    alt=""
                  />
                </div>
              </div>
              
                <label for="NameOnCard">Card holders name:</label>
                <input
                  type="text"
                  id="NameOnCard"
                  name="cardHoldersName"
                  placeholder="Lova Johansson"
                  required
                />
                <label for="cardNumber">Credit card number:</label>
                <input
                type="text"
                id="cardNumber"
                name="cardnumber"
                placeholder="1111 2222 3333 4444"
                pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
                required
                />
                <label for="expMonth">Expire date:</label>
                <input
                  type="text"
                  id="expMonth"
                  name="expireDate"
                  placeholder="02/23"
                  pattern="[1-12]{1-2}[/][1-99]{1-2}"
                  required
                />
                <label for="cvv">Cvv:</label>
                <input
                  type="number"
                  id="cvv"
                  name="cvv"
                  placeholder="123"
                  pattern="[0-9]{3-4}"
                  required
                />
                <label
                  >
                <article class="showTotal">
                  <span class="totalSum"
                    >Total:
                    <div class = "addSum" id="cartTotal"></div>
                  </span>
                  <input id="submit" type="submit" value="Place order"/>
                </article>
              </article>
          </form>
          </section>
        </div>
      </main>
      <footer class="footer" id="footer">
        <section class="copyrightContainer">
          <span class="copyright">&copy; Fat bulldogs</span>
        </section>
        <section class="socialMediaContainer">
          <article class="socialMedia">
            <a class="socialMediaLinks" href="https://www.facebook.com/LoversOfFrenchBulldogs"><i class="bi bi-facebook"></i>
              Facebook</a>
            <a class="socialMediaLinks" href="https://twitter.com/french_bulldogs"><i class="bi bi-twitter"></i> Twitter</a>
            <a class="socialMediaLinks" href="https://www.instagram.com/frenchie.space/"><i class="bi bi-instagram"></i>
              Instagram</a>
          </article>
        </section>
        <section class="contactContainer">
          <article class="contact">
            <p class="contactLink">Contact us:</p>
            <a class="contactLink" href="mailto:frenchbulldogs@gmail.com">frenchbulldogs@gmail.com</a>
            <a class="contactLink" href="tel:+46 788676596">+46 788676596</a>
          </article>
        </section>
      </footer>
    </div>
  </body>
</html>
